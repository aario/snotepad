<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>S Notepad</title>

    <link href="styles.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="loading-overlay" class="d-flex flex-column align-items-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden"></span>
        </div>
        <span id="loading-prompt" class="mt-2 text-uppercase"></span>
    </div>
    <div id="wrapper">

        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon d-flex align-items-center justify-content-center">
                    <img src="logo.png" alt="SNotePad Logo">
                </div>
                <div class="sidebar-brand-text mx-3">SNotePad</div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item active">
                <a class="nav-link" href="#" id="sidebar-item-settings">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Settings</span>
                </a>
            </li>

            <hr class="sidebar-divider">

            <div class="sidebar-heading" id="sidebarFoldersBegin">
                Folders
            </div>
            <hr class="sidebar-divider d-none d-md-block">

            <li class="nav-item active">
                <a class="nav-link sidebar-item-simple-page" href="#" id="help">
                    <i class="fas fa-fw fa-circle-question"></i>
                    <span>Help</span>
                </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link sidebar-item-simple-page" href="#" id="about">
                    <i class="fas fa-fw fa-circle-info"></i>
                    <span>About</span>
                </a>
            </li>

            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>
        <div id="content-wrapper" class="d-flex flex-column">

             <nav class="navbar navbar-expand topbar static-top shadow">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <button id="btnBack" class="btn btn-link rounded-circle mr-3 d-none">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </nav>
            <div id="content">

                 <div class="container-fluid pt-4">
                     <div id="page" class="row">
                     </div>
                 </div>
            </div>
        </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Label Here</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmModalMessage">Message here</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmBtn">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toastContainer" aria-live="polite" aria-atomic="true" class="position-fixed">
    </div>

    <script src="scripts.min.js"></script>
</body>

</html>
